<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

  <!-- Icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  
</head>
<body>
  <div class="grid-container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">

      </div>
      <div class="header-right">
        <span class="material-symbols-outlined">group</span>
        <span class="material-symbols-outlined">notifications</span>
        <span class="material-symbols-outlined">account_circle</span>
      </div>
    </header>
    <!-- End Header -->
    
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand font24">
          <span class="material-symbols-outlined" >emoji_objects</span> MATOZ
        </div>
        <span class="material-symbols-outlined" onclick="closeSidebar()">close</span>
      </div>
      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <span class="material-symbols-outlined">home</span>Home
        </li>
        <li class="sidebar-list-item">
          <span class="material-symbols-outlined">signal_cellular_alt</span>Gantt Chart        
        </li>
        <li class="sidebar-list-item">
          <span class="material-symbols-outlined">settings</span>Settings
        </li>

      </ul>
    </aside>
    <!-- End Sidebar -->

    <!-- Main -->
    <main class="main-container">
      <div class="main-title">
        <p class="font-weight-bold font24">WORKSPACES</p>
      </div>
    </main>
    <!-- End Main -->
  </div>


  <script src="script.js"></script>
</body>
</html>
